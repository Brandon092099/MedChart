<!DOCTYPE html>
<html>
  <head>
    <title>Account Settings</title>
    <meta charset="utf-8" />

    <style>
      #header {
        margin: 0;
        padding: 0;
        background: #4c6ca0;
        border-radius: 10px;
        overflow: auto;
        margin-bottom: 10px;
      }

      #header li {
        list-style: none;
        float: left;
      }

      #header li a {
        display: block;
        color: #fff;
        text-decoration: none;
        padding: 15px 20px;
      }

      #header li a:hover {
        background-color: #446190;
        color: #f4f4f4;
      }

      #main {
        clear: both;
        display: table;
      }

      #Info {
        display: table-cell;
        background-color: #c0c0c0;
        padding: 10px;
        border-radius: 10px;
      }

      #sidebar {
        display: table-cell;
        width: 300px;
      }

      input {
        padding: 5px;
        border: #ddd 1px solid;
        border-radius: 5px;
      }

      #btn {
        border-radius: 5px;
        padding: 5px;
        cursor: pointer;
		background-color: rgba(101, 165, 207, 0.822);
		border: rgba(101, 165, 207, 0.822);
      }

      #btn:hover {
		background: #005e8a;
      }
    </style>
  </head>

    <div id="header">

          type="button"

        />
        <br />
        <br />
