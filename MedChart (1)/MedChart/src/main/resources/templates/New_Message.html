<!DOCTYPE html>
<html
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>New Message</title>
        <meta charset="utf-8" />

        <style>
            #header {
                margin: 0;
                padding: 0;
                background: #4c6ca0;
                border-radius: 10px;
                overflow: auto;
                margin-bottom: 10px;
            }

            #header li {
                list-style: none;
                float: left;
            }

            #header li a {
                display: block;
                color: #fff;
                text-decoration: none;
                padding: 15px 20px;
            }

            #header li a:hover {
                background-color: #446190;
                color: #f4f4f4;
            }

            #main {
                clear: both;
                display: table;
            }

            #Info {
                display: table-cell;
                background-color: #c0c0c0;
                padding: 10px;
                border-radius: 5px;
            }

            #sidebar {
                display: table-cell;
                width: 300px;
            }

            input {
                padding: 5px;
                border: #ddd 1px solid;
                border-radius: 5px;
            }

            textarea {
                padding: 5px;
                border: #ddd 1px solid;
                border-radius: 5px;
            }

            #btn{
                display: block;
                border-radius: 10px;
                border-color: black;
                padding: 10px;
                background-color: rgba(101, 165, 207, 0.822);
                border: rgba(101, 165, 207, 0.822);
                cursor: pointer;
            }

            #btn:hover {
                background: #005e8a;
            }

        </style>
    </head>
    <body>
        <!-- body content goes here -->

        <div id="header">
            <!-- Header -->

            <ul>
                <li><a href="Home">Home</a></li>
                <li><a href="Medical_Status">Medical Status</a></li>
                <li><a href="Test_Results">Test Results</a></li>
                <li><a href="Messages">Messages</a></li>
                <li><a href="Check_In">Check In</a></li>
                <li><a href="Room_Management">Room Management</a></li>
                <li><a href="Account_Settings">Account Settings</a></li>
                <li><a href="Assistance">Assistance</a></li>
                <li><a href="Login">Logout</a></li>
            </ul>
        </div>

        <div id="main">
            <!-- main -->

            <div id="Info">
                <!-- main content -->
                <label for="name">Recipient</label>
                <input type="name" name="name" id="name" />
                <br />
                <br />
                <label for="message">Message</label>
                <br />
                <textarea name="message" id="message" cols="50" rows="5"></textarea>

                <input type="button" id="btn" onclick="parent.location = 'Messages'" value="Send"/>
            </div>
        </div>
    </body>
</html>
