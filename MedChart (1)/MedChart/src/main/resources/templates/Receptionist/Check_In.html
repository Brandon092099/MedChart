<!doctype html>
<html
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <title>Check In</title>
        <meta charset="utf-8">

            <style>
                #header {
                    margin: 0;
                    padding: 0;
                    background: #4c6ca0;
                    border-radius: 10px;
                    overflow: auto;
                    margin-bottom: 10px;
                }

                #header li {
                    list-style: none;
                    float: left;
                }

                #header li a {
                    display: block;
                    color: #fff;
                    text-decoration: none;
                    padding: 15px 20px;
                }

                #header li a:hover {
                    background-color: #446190;
                    color: #f4f4f4;
                }

                #main{
                    clear: both;
                    display: table;
                }

                #Info {
                    display: table-cell;
                    background-color: #c0c0c0;
                    padding: 10px;
                    border-radius: 10px;

                }

                #btn{
                    display: block;
                    margin-top: 15px;
                    border-radius: 10px;
                    width: 100%;
                    padding: 10px;
                    background-color: rgba(101, 165, 207, 0.822);
                    border: rgba(101, 165, 207, 0.822);
                    cursor: pointer;
                }

                #btn:hover {
                    background: #005e8a;
                }

                #email {
                    padding: 5px;
                    border: #ddd 1px solid;
                    border-radius: 4px;
                }

                #number {
                    padding: 5px;
                    border: #ddd 1px solid;
                    border-radius: 4px;
                }

                #name {
                    padding: 5px;
                    border: #ddd 1px solid;
                    border-radius: 4px;
                }

                #address {
                    padding: 5px;
                    border: #ddd 1px solid;
                    border-radius: 4px;
                }

                #date {
                    padding: 5px;
                    border: #ddd 1px solid;
                    border-radius: 4px;
                }




            </style>
    </head>
    <body>
        <!-- body content goes here -->


        <div id="header">  <!-- Header -->

            <ul>
                <li><a href="Home">Home</a></li>
                <li><a href="Medical_Status">Medical Status</a></li>
                <li><a href="Test_Results">Test Results</a></li>
                <li><a href="Messages">Messages</a></li>
                <li><a href="Check_In">Check In</a></li>
                <li><a href="Room_Management">Room Management</a></li>
                <li><a href="Account_Settings">Account Settings</a></li>
                <li><a href="Assistance">Assistance</a></li>
                <li><a href="Login">Logout</a></li>
            </ul>
        </div>

        <div id="main"> <!-- main -->

            <div id="Info"> <!-- main content -->
                <label for="email">Patient Email</label>
                <input type="email" name="email" id="email" />
                <br>
                    <br>
                        <label for="number">Patient Room Number</label>
                        <input type="number" name="number" id="number" />
                        <br>
                            <br>
                                <label for="name">Patient Name</label>
                                <input type="name" name="name" id="name" />
                                <br>
                                    <br>
                                        <label for="address">Patient Address</label>
                                        <input type="address" name="address" id="address" />
                                        <br>
                                            <br>
                                                <label for="date">Patient Birthdate</label>
                                                <input type="date" name="date" id="date" />
                                                <br>
                                                    <br>
                                                        <input type="button" id="btn" onclick="parent.location = 'Check_In'" value="Check In">
                                                            </div>


                                                            </div>


                                                            </body>
                                                            </html>
